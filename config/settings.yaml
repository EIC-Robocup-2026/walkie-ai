# -----------------------------------------------------------------------------
# Speech-to-Text (STT) Configuration
# -----------------------------------------------------------------------------
stt:
  # Active provider: google, whisper (add more as needed)
  provider: "google"
  
  # Google Cloud Speech-to-Text Configuration
  google:
    location: "us-central1"
    language_codes: ["en-US"]
    model: "chirp_2"
    recognizer: "_"

# -----------------------------------------------------------------------------
# Text-to-Speech (TTS) Configuration
# -----------------------------------------------------------------------------
tts:
  # Active provider: elevenlabs, azure, google, openai (add more as needed)
  provider: "elevenlabs"
  
  # ElevenLabs Configuration
  elevenlabs:
    # Voice ID - find voices at https://api.elevenlabs.io/v1/voices
    voice_id: "21m00Tcm4TlvDq8ikWAM"  # Rachel (default)
    model_id: "eleven_multilingual_v2"
    # Voice settings
    stability: 0.5
    similarity_boost: 0.75
    style: 0.0
    use_speaker_boost: true
    # Output format: mp3_44100_128, mp3_22050_32, pcm_16000, pcm_22050, pcm_24000, pcm_44100
    output_format: "mp3_44100_128"
    # Streaming enabled
    streaming: true
  
  google:
    language_code: "en-US"
    voice_name: "en-US-Neural2-F"